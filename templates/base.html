<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{url_for('static', filename= 'img/logo.png')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/estilos2.css')}}">
    <title>{% block tittle %} {% endblock %} </title>
</head>
<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <header>
            <h1>Colegio San Miguel</h1>
        </header>
        <div>
            <a href="{{ url_for('comprobar') }}">
                <img class="mediana" src="{{url_for('static', filename= 'img/logo.png')}}">
            </a>
        </div>
        <br>
        <div class="box">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class='{{ category }}'><b> {{ message }} </b></div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block body %}
            {% endblock %}
            <br>
            <a href="/logout">Cerrar sesion</a>
        </div>
</body>
</html>
